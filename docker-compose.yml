version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: contest-auction-mongo
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - contest_auction_mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            rs.status();
            quit(0);
          } catch(e) {
            quit(1);
          }
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express:1
    container_name: contest-auction-mongo-express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "8081:8081"

volumes:
  contest_auction_mongo_data:

